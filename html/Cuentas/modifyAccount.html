<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="../../css/createAccount.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../jQuery/jQuery.js"></script>
    <script type="text/javascript" src="../../jQuery/jquery.validate.js"></script>
</head>

<body>
    <form id="test" action="" method="post">
        <h2>Modificar Cuenta</h2>
    <table>
        <tr>
            <td><label>Link de la pagina</label></td>
        </tr>
        <tr>
            <td><input type="text" class="ancho" id="link" name="link" placeholder="http.example.com"></td>
        </tr>
        <tr>
            <td><label>User</label></td>
        </tr>
        <tr>
            <td><input type="text" class="ancho" id="user" name="user" placeholder="Example Lolito"></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
        </tr>
        <tr>
            <td><input type="email" class="ancho" id="email" name="email" placeholder="example@gmail.com"></td>
        </tr>
        <tr>
            <td><label>Money</label></td>
        </tr>
        <tr>
            <td><input type="number" class="ancho" id="money" name="money"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
        </tr>
        <tr>
            <td><input type="text" class="ancho" id="pwd" name="pwd"></td>
        </tr>
        <tr>
            <td><label>Comentario</label></td>
        </tr>
        <tr>
            <td colspan="2"><input type="text" class="ancho3" id="coment" name="coment"></td>
        </tr>
        <tr>
            <td>
                <input class="" type="submit" id="btnMod" name="" value="Modificar" disabled>
            </td>
        </tr>
    </table>
</form>
</body>

<header>
    <script type="text/javascript" src="../../js/Clientes/clsConection.js"></script>
    <script type="text/javascript" src="../../js/Cuentas/createAccount.js"></script>
</header>

</html>
