            var cadena2={

            } else {

                }
                
                //xhr.open("GET","./controller.php?method=select"+cadena,true);
              
              
                xhr.open("POST", "./controller.php", true);
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
